<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wijaya Store - CheckOut</title>
        <link href="chart.css" rel="stylesheet">
        <link rel="shortcut icon" href="C:\Users\Elvia\Documents\Term4 UPH\Aplikasi Berbasis Web I\03082200020_Latihan6\brand.png">
    </head>
    <body>
        <div class="Cart">
            <div class="Header">
                <h3 class="Heading">Check-out</h3>
            </div>
            <div class="Items">
                <div class="image-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoZK1Ovg8KGAoWJs9AeUTy42SgHGClcyFyQ2K8Oo2floTf-WORKkD63nAqYG1R-2ZCd4A&usqp=CAU" weight="200px" height="200px" alt="">
                </div>
                <div class="about"><br><br>
                    <h1 class="title">Jam Tangan </h1>
                    <h2 class="subtitle">Rp 80.000</h2>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR14zyYxsB4PHEhqKZmpEyFmxSkxI2QO6DeM0GzOAnwjH1kiURdFx0l4F07olA_O0cpJWQ&usqp=CAU" width="20" height="20" alt="">
                    <h2 class="subtitle">2 barang</h2>
                </div>
                <div class="prices"><br><br>
                    <div class="amount"> Rp 160.000</div>
                </div>
            </div>
            <br>
            <hr> 
                <div class="checkout">
                    <div class="ong">
                        <div class="Opsi">Opsi Pengiriman</div><br>
                        <select name="Choice">
                            <option class="op">Regular Rp 25.000</option>
                            <option class="op">Hemat Rp 20.000</option>
                            <option class="op">Kargo Rp 30.000</option>
                        </select>
                    </div>
                    <div class="Met-Pembayaran">
                        <div class="metode">Metode Pembayaran</div><br><br>
                        <select name="Pilih">
                            <option class="op">COD (Bayar di Tempat)</option>
                            <option class="op">Transfer Bank</option>
                            <option class="op">Kartu Kredit/Debit</option>
                            <option class="op">Cicilan Kartu Kredit</option>
                            <option class="op">BCA OneKlik</option>
                        </select>
                    </div>
                    <div class="total">
                        <div>  
                            <div class="Subtotal">Sub-Total</div>
                            <div class="item">2 items</div>
                        </div>
                        <div class="total-amount">Rp 160.000</div>
                    </div>
                        <button class="button">Checkout</button>
                </div>
        </div>
    </body>
</html>
