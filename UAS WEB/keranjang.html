<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wijaya Store - Keranjang Belanja</title>
        <link href="keranjang.css" rel="stylesheet">
        <link rel="shortcut icon" href="C:\Users\Elvia\Documents\Term4 UPH\Aplikasi Berbasis Web I\03082200020_Latihan6\brand.png">
    </head>
    <body>
        <div class="Cart">
            <div class="Header">
                <h3 class="Heading">Keranjang</h3>
                <h5 class="Action">Hapus Semua </h5>
            </div>
            <div class="Items">
                <input type="checkbox">
                <div class="image-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoZK1Ovg8KGAoWJs9AeUTy42SgHGClcyFyQ2K8Oo2floTf-WORKkD63nAqYG1R-2ZCd4A&usqp=CAU" weight="200px" height="200px" alt="">
                </div>
                <div class="about">
                    <h1 class="title">Jam Tangan </h1>
                    <h2 id="subtitle">Rp.80.000</h2>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR14zyYxsB4PHEhqKZmpEyFmxSkxI2QO6DeM0GzOAnwjH1kiURdFx0l4F07olA_O0cpJWQ&amp;usqp=CAU" width="20" height="20" alt="">
                    <br><br><br><br><br><br>
                    <h2 class="sub">Tulis Catatan</h2>
                </div>
                <div class="counter">
                    <div class="plusminus">
                        <button onclick="plus()">+</button>
                    </div>
                    <div class="value">
                        <p id="count">1</p>
                    </div>
                    <div class="plusminus">
                        <button onclick="minus()">-</button>
                    </div>
                </div>
                
                <div class="price">
                    <h2>Rp.<span id="price">80.000</span></h2>
                    <div class="remove"><u>Hapus</u></div>
                </div>
            </div>
            <br><br><br>   
            <a href="chart.html" target="_blank"><button class="button">Beli</button></a>
        </div>

        <script src="LayarProdukJS.js"></script>
    </body>
</html>
