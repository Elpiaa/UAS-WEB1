<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Wijaya Store - Masuk Akun</title>
    <link rel="stylesheet" href="style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logos/brand.png">
</head>
<body>
    <div class="container">
        <div class="title">LOGIN AKUN</div>
        <form action="#">
            <div class="user-details">
    
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Masukkan Username Anda" required />
                </div>
                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Masukkan Password Anda" required />
                </div>
            </div>
            
            <div class="button">
                <input type="submit" value="LOGIN">
            </div>
        </form>
    </div>

</body>
</html>
