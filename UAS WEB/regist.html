<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Wijaya Store - Daftar Akun</title>
    <link rel="stylesheet" href="style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logos/brand.png">
</head>
<body>
    <div class="container">
        <div class="title">DAFTAR AKUN</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukkan Nama Lengkap Anda" required />
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Masukkan Username Anda" required />
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Masukkan Email Anda" required />
                </div>
                <div class="input-box">
                    <span class="details">Nomor Telepon</span>
                    <input type="text" placeholder="Masukkan Nomor Telepon Anda" required />
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Masukkan Password Anda" required />
                </div>
                <div class="input-box">
                    <span class="details">Konfirmasi Password</span>
                    <input type="text" placeholder="Konfirmasi Password Anda" required />
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1"/>
                <input type="radio" name="gender" id="dot-2"/>
                <span class="gender-title">Jenis Kelamin</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Laki-Laki</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Perempuan</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="DAFTAR">
            </div>
        </form>
    </div>

</body>
</html>
